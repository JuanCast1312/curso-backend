<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        
        <label for="name">Nombre: </label>
        <!-- Input de tipo texto -->
        <input type="text" id="name" placeholder="Ingrese su nombre" autocomplete="off">
        <br>
        <label for="pass">Contrase침a:</label>
        <!-- Input de tipo password me recibe una contrase침a -->
        <input type="password" id="pass" placeholder="Ingrese su contrase침a">
        <br>
        <label for="mail">Correo:</label> 
        <!-- input de tipo email me recibe un correo electronico -->
        <input type="email" id="mail" placeholder="Ingrese su correo" required>
        <input type="email" id="mail" placeholder="Ingrese su correo" required onpaste="return false">
        <!-- Inputs type -->
        <br>
        <!-- Checkbox permite tener una casilla de verificaci칩n -->
        <input type="checkbox" required>
        <label>Acepto terminos y condiciones</label>
        <br>
        <!--  -->
        <h2>Seleccione su lenguaje favorito</h2>
        <!-- Radio permite seleccionar una opcion -->
        <input type="radio">
        <label>PHP</label>
        <br>
        <label>Ingrese su fecha de nacimiento:</label>
        <input type="date">
        <br>
        <label>Ingrese su corlor favorito</label>
        <input type="color">
        <br>
        <input type="button" value="Boton 1">
        <br>
        <label>Edad</label>
        <input type="number" placeholder="Ingrese su edad">
        <br>
        <label>Buscar</label>
        <input type="search" placeholder="Busqueda">
        <br>
        <input type="file">
        <br>
        <label for="comentarios">Deja tus comentarios</label>
        <textarea id="comentarios" cols="30" rows="10" maxlength="100" minlength="5" placeholder="Dejanos tus comentarios :)"></textarea>
        <!-- El campo que envia el formulario -->
        <input type="submit">
    </form>
</body>
</html>
